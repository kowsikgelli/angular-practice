<div class="d-flex justify-content-center align-items-center container">
    <div class="row">
        <h2>Add User</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" class="form-control" id="exampleInputUserName" name="username" placeholder="Enter Username" [(ngModel)]=username>
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" name="email" placeholder="Enter email" [(ngModel)]=email>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" name="password" [(ngModel)]=password>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">About User</label>
                <textarea type="textarea" class="form-control" id="exampleInputAboutUser" placeholder="About" name="about" [(ngModel)]=about></textarea>
              </div>
              <br>
            <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
        </form>
    </div>
    <br>
    
</div>
